<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

  <div class="row p-2" style="height:150px">
    <div class="col" style="background-color:blue;">.col</div>
  </div>
  
  <div class="row p-2"  style="height:150px" >
    <div class="col-lg mr-2" style="background-color:#8dd1fe;">.col</div>
    <div class="col-lg mr-2" style="background-color:#8dd1fe;">.col</div>
    <div class="col-lg mr-2" style="background-color:#8dd1fe;">.col</div> 
    <div class="col-lg" style="background-color:#8dd1fe;">.col</div>
  </div>
  
  <div class="row p-2" style="height:150px">
  	<div class="col-lg-4 mr-2" style="background-color:#8dd1fe;">.col</div>
    <div class="col-lg-4 mr-2" style="background-color:#8dd1fe;">.col</div>
    <div class="col-lg h-50 mr-2" style="background-color:#8dd1fe;">.col</div> 
    <div class="col-lg h-50" style="background-color:#8dd1fe;">.col</div>
   </div>
  <div class="row p-2" style="height:150px">
  	<div class="col-lg mr-2" style="background-color:blue;">.col</div>
    <div class="col-lg" style="background-color:blue;">.col</div>
   </div>
  <div class="row p-2" style="height:150px">
  	<div class="col-lg-8 mr-2 mt-5 " style="background-color:#b31901;">.col</div>
    <div class="col-lg" style="background-color:#b31901;">.col</div>
   </div>
</div>

</body>
</html>
